<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Szyfr Vigenere</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Szyfr Vigenere</h1>

    <!-- Formularz wysyła dane do cipher.php metodą POST -->
    <form action="cipher.php" method="POST">
      <label for="text">Tekst do szyfrowania/deszyfrowania:</label>
      <textarea id="text" name="text" rows="4" required></textarea>

      <label for="key">Klucz (słowo/fraza):</label>
      <input type="text" id="key" name="key" required />

      <div class="buttons">
        <!-- Dwa przyciski, rozróżniające akcję w cipher.php -->
        <button type="submit" name="action" value="encrypt">Szyfruj</button>
        <button type="submit" name="action" value="decrypt">Deszyfruj</button>
      </div>
    </form>

    <!-- Wyświetlanie siły klucza (tylko w JS) -->
    <div id="keyStrength" class="key-strength"></div>
  </div>
</body>
</html>
